<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> Word.io - By Zian Chen </title>
	<link href="src/stylesheets/fonts.css" rel="stylesheet" type="text/css" />
	<link href="src/stylesheets/styles.css" rel="stylesheet" type="text/css" />
    <link href="src/stylesheets/animations.css" rel="stylesheet" type="text/css" />
</head>
	<body>
		<!-- Fixed Position Elements -->
		<div id="div-popup-container"></div>
		<div id="div-menu">
			<ul id="ul-menu-list">
				<!-- <li class="li-menu-heading"> Configurations </li>
				<li class="li-menu-item"> <span class="span-menu-item"> Use Animations </span> </li>
				<li class="li-menu-item"> <span class="span-menu-item"> Use Classic Keyboard </span> </li> -->
				<li class="li-menu-heading"> Follow this project </li>
				<li class="li-menu-item"> <a class="a-menu-item-link" target="_blank" href="https://github.com/DarkSide0918/Word.io"> <img class="img-menu-item-icon" src="./src/assets/icons/github.png"/> <span class="span-menu-item"> Follow on GitHub </span> </a> </li>
			</ul>
		</div>
		<div id="div-menu-shader" class="div-shader"></div>
		<div id="div-mode-menu"> 
			<div id="div-stats-menu-time" hidden>
				<p class="p-menu-heading"> Time </p>
				<p id="p-menu-time" class="p-stats"> </p>
			</div>
			<div id="div-stats-menu-score" hidden>
				<p class="p-menu-heading"> Score </p>
				<p id="p-menu-score" class="p-stats"> </p>
			</div>
			<p class="p-menu-heading"> Select Mode </p>
			<div class="div-mode-select" id="div-mode-classic"> Classic </div>
			<div class="div-mode-select" id="div-mode-sprint"> Sprint </div>
			<div class="div-mode-select" id="div-mode-blitz"> Blitz </div>
			<div class="div-mode-select" id="div-mode-blast"> Blast </div>
		</div>
		<div id="div-stats-menu" hidden>
			
		</div>
		<div id="div-mode-menu-shader" class="div-shader"></div>

		<!-- Page -->
		<div id="div-header">
			<div class="div-icons-container">
				<div class="div-icon" id="div-icon-menu"> â˜° </div>
			</div>
			<p id="p-header"> <span class="span-title">WORD</span> <span class="span-title-sub">.io</span> </p>
			<div class="div-icons-container"> 
				<div class="div-icon" id="div-icon-settings"> </div>
			</div>
		</div>

		<div id="div-wordle-container">
			<div id="div-wordle-board-container"> 
				<div id="div-multiplier-container">
					<div class="div-multiplier"> <p class="p-multiplier"> 6x </p> </div>
					<div class="div-multiplier"> <p class="p-multiplier"> 5x </p> </div>
					<div class="div-multiplier"> <p class="p-multiplier"> 4x </p> </div>
					<div class="div-multiplier"> <p class="p-multiplier"> 3x </p> </div>
					<div class="div-multiplier"> <p class="p-multiplier"> 2x </p> </div>
					<div class="div-multiplier"> <p class="p-multiplier"> 1x </p> </div>
				</div>
				<div id="div-wordle-board"> </div>
				<div id="div-stats-container"> 
					<p class="p-stats-title"> Time </p>
					<p class="p-stats-display" id="p-stats-time"> 00:00 </p>
					<p class="p-stats-title"> Score </p>
					<p class="p-stats-display" id="p-stats-score"> 0 </p>
				</div>
			</div>

			<div id="div-keyboard"> 
			</div>
		</div>

		<p id="p-signature"> This implementation of Wordle is crafted independently by Zian Chen. <a href="https://github.com/zchendev/Word.io"> Link to GitHub Repository </a> </p>

		<!-- Data -->
		<script src="./src/data/answers.js"></script>
		<script src="./src/data/words.js"></script>
			
		<!-- Scripts -->
		<script src="./src/scripts/toolkit.js"></script>
		<script src="./src/scripts/main.js"></script>
	</body>
</html>
